        }
        
        input[type="date"] {

            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        .results-page {
            display: none;
        }
        
        .results-page.active {
            display: block;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #5a6268;
        }
        
        .table-wrapper {
            background: white;
            border-radius: 20px;
            padding: 30px;
            overflow-x: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.95em;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        .status-виконано {
            color: #28a745;
            font-weight: 600;
        }
        
        .status-в-обробці {
            color: #ffc107;
            font-weight: 600;
        }
        
        .status-очікується {

            font-weight: 600;
        }
        
        .no-results {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 1.1em;
        }
        
        .date-display {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;

                `;
                
                results.forEach(item => {
                    const statusClass = `status-${item.status.replace(' ', '-')}`;
                    tableHTML += `
                        <tr>
                            <td>${item.number}</td>
                            <td>${item.time}</td>
                            <td>${item.name}</td>
                            <td>${item.birth}</td>
                            <td>${item.citizenship}</td>
                            <td>${item.service}</td>
                            <td><span class="${statusClass}">${item.status}</span></td>
                        </tr>
                    `;
                });
                
                tableHTML += '</tbody></table>';
                resultsContent.innerHTML = tableHTML;
            }
            
            document.getElementById('searchPage').style.display = 'none';
            document.getElementById('resultsPage').classList.add('active');
        }

        function goBack() {
            document.getElementById('searchPage').style.display = 'block';
            document.getElementById('resultsPage').classList.remove('active');
        }
    </script>
</body>
</html>
