<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 500px;
            width: 100%;
            margin: 50px auto;
        }
        
        .results-container {
            max-width: 1400px;
            margin: 20px auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        label {
            color: #555;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        input[type="date"] {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        .results-page {
            display: none;
        }
        
        .results-page.active {
            display: block;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #5a6268;
        }
        
        .table-wrapper {
            background: white;
            border-radius: 20px;
            padding: 30px;
            overflow-x: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.95em;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        .status-виконано {
            color: #28a745;
            font-weight: 600;
        }
        
        .status-в-обробці {
            color: #ffc107;
            font-weight: 600;
        }
        
        .status-очікується {
            color: #17a2b8;
            font-weight: 600;
        }
        
        .no-results {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 1.1em;
        }
        
        .date-display {
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .header-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }
        
        .logo {
            height: 100px;
            width: auto;
        }
        
        .header-content {
            text-align: center;
        }
    </style>
</head>

    <!-- Сторінка пошуку -->

            <h1>Пошук записів за датою</h1>
            <form class="search-form" id="searchForm">

            </form>

    </div>

        });

        function showResults(date) {
            const results = data.filter(item => item.date === date);
            const resultsContent = document.getElementById('resultsContent');
            const dateDisplay = document.getElementById('dateDisplay');
            
            // Форматування дати
            const dateObj = new Date(date);
            const formattedDate = dateObj.toLocaleDateString('uk-UA', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            dateDisplay.textContent = `Дата: ${formattedDate}`;
            
            if (results.length === 0) {
                resultsContent.innerHTML = '<div class="no-results">За обраною датою даних не знайдено</div>';
            } else {
                let tableHTML = `
                    <table>
                        <thead>

                                <th>Час</th>
                                <th>ПІБ</th>
                                <th>Дата народження</th>
                                <th>Громадянство</th>
                                <th>Послуга</th>
                                <th>Статус</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                results.forEach(item => {
                    const statusClass = `status-${item.status.replace(' ', '-')}`;
                    tableHTML += `
                        <tr>
                            <td>${item.number}</td>
                            <td>${item.time}</td>
                            <td>${item.name}</td>
                            <td>${item.birth}</td>
                            <td>${item.citizenship}</td>
                            <td>${item.service}</td>
                            <td><span class="${statusClass}">${item.status}</span></td>
                        </tr>
                    `;
                });
                
                tableHTML += '</tbody></table>';
                resultsContent.innerHTML = tableHTML;
            }
            
            document.getElementById('searchPage').style.display = 'none';
            document.getElementById('resultsPage').classList.add('active');
        }

        function goBack() {
            document.getElementById('searchPage').style.display = 'block';
            document.getElementById('resultsPage').classList.remove('active');
        }
